<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <script>
        // Función para cambiar el color del fondo
        function cambiarFondo() {
            var colorAleatorio = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = colorAleatorio;
        }
    </script>
</head>
<body>
    <h1>Presiona el botón para cambiar el fondo</h1>

    <!-- Botón que cambia el color del fondo -->
    <button onclick="cambiarFondo()">Cambiar color de fondo</button>
</body>
</html>
